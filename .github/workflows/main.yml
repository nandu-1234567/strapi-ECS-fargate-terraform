name: CI - Build & Push Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t strapi-app:$IMAGE_TAG ./strapi-app
          docker tag strapi-app:$IMAGE_TAG <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/strapi-app:$IMAGE_TAG
          docker push <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/strapi-app:$IMAGE_TAG
